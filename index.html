<!doctype html>
<html lang="eg" ng-app="myDemoApp">
	<head>
		<meta charset="UTF-8">
		<title>Angular Demo</title>
		<script type="text/javascript" src="lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	<div class="main" ng-controller="MyController">
		<h1>My Mentors in Development</h1>
		<div class="search">
			<h1>Mentor Database</h1>
			<label>search: </label>
			<input ng-model="query" placeholder="Search my mentors" autofocus>
			<label class="formgroup">by:
				<select ng-model="mentorOrder">
					<option value="name" selected>Name</option>
					<option value="company">Company</option>
				</select>
			</label>
			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" checked>
				ascending
			</label>
			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" value="reverse">
				descending
			</label>
		</div>

		<ul class="mentorlist">
			<li class="mentor cf" ng-repeat="item in mentors | filter: query | orderBy: mentorOrder:direction">
				<img ng-src="images/{{item.image}}" alt="photo of {{item.name}}">
				<div class="info">
				<h2>{{ item.name }}</h2>
				<h3>{{ item.title + ", " + item.company }}</h3>
				</div>
			</li>
	</div>
		<input type="text" ng-model="name">
		<h2>Welcome {{name}}</h2>
	</body>
</html>
