<section class="mentorpage">
		<div class="search">
			<h1>My Mentors Database</h1>
			<label>search: </label>
			<input ng-model="query" placeholder="Search my mentors" autofocus>
			<label class="formgroup">Order by:
				<select ng-model="mentorOrder">
					<option value="name" selected>Name</option>
					<option value="company">Company</option>
				</select>
			</label>
			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" checked>
				ascending
			</label>
			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" value="reverse">
				descending
			</label>
		</div>

		<ul class="mentorlist">
			<li ng-animate="'animate'" class="mentor cf" ng-repeat="item in mentors | filter: query | orderBy: mentorOrder:direction">
				<a href="#/details/{{mentors.indexOf(item)}}"> <img ng-src="images/{{item.image}}" alt="photo of {{item.name}}">
				<div class="info">
				<h2>{{ item.name }}</h2>
				<h3>{{ item.title + ", " + item.company }}</h3>
				</div>
				</a>
			</li>
</section>
